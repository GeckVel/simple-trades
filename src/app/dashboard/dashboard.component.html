<button mat-raised-button type="button" color="accent" class="btn-block" (click)="openTradeForm()">
  Create
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Entry date">
      <th mat-header-cell *matHeaderCellDef> Entry date </th>
      <td mat-cell *matCellDef="let element"> {{element.entry_date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Exit date">
      <th mat-header-cell *matHeaderCellDef> Exit date </th>
      <td mat-cell *matCellDef="let element"> {{element.exit_date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Entry price">
      <th mat-header-cell *matHeaderCellDef> Entry price </th>
      <td mat-cell *matCellDef="let element"> {{element.entry_price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Exit price">
      <th mat-header-cell *matHeaderCellDef> Exit price </th>
      <td mat-cell *matCellDef="let element"> {{element.exit_price}} </td>
    </ng-container>

    <ng-container matColumnDef="Profit">
      <th mat-header-cell *matHeaderCellDef> Profit </th>
      <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="openTradeForm(element.id)">Edit</button>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
